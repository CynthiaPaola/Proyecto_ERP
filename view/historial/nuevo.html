
<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">HISTORIAL</h1>
                        <form action="/historial/guardandoHistorial" method="post" enctype="multipart/form-data" id="formulario-tarjeta" class="formulario-tarjeta">

                        <div  class="form-group">
                            <label for="estateName" >Bibliotecario</label>
                            <select name='idBibliotecario'  class="form-control">
                                <option value="{{current_user.idBibliotecario}}" >{{current_user.nombre}}
                                </option>
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">fecha</label>
                            <input type="date" class="form-control" id="fecha"  placeholder="fecha"  required name="fecha" readonly>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">hora entrada</label>
                            <input type="text" class="form-control" id="horaentrada"  placeholder="total" maxlength="80" min="1" required name="horaentrada" readonly>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">hora salida</label>
                            <input type="datetime-local" class="form-control" id="horasalida"  placeholder="total" maxlength="80" min="1" required name="horasalida">
                        </div>


                             <script>

 var fecha = new Date();
document.getElementById("fecha").value = fecha.toJSON().slice(0,10);
var today = new Date();
var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate();
var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
var dateTime = date+' '+time;
  document.getElementById("horaentrada").value = dateTime;

                            </script>

<script >


        function ConfirmDemo() {


            var mensaje = confirm("Â¿segur@ de hacer un nuevo registro?");

            if (mensaje==true) {
            return true;
            }

            else {
            return false;
            }
        }

    </script>
                            <nav id="bloqueBotones">
                                <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                                <a href="/historial/consultarHistorial" class="btn btn-warning">Regresar</a>
                            </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
