<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE MEMBRESIAS</h1>
                        <form action="/membresias/editandoMembresias" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID MEMBRESIAS</label>
                                <input type="number" name="idMembresias" value="{{memb.idMembresias}}" class="form-control text-center" readonly>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input type="text" name="nombre" value="{{memb.nombre}}"  class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>PRECIO</label>
                                <input type="number" name="precio" value="{{memb.precio}}" min="1" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>DURACION</label>
                                <input type="number" name="duracion" value="{{memb.duracion}}" min="1" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>CANTIDAD LIBROS</label>
                                <input type="number" name="cantidadLibros" value="{{memb.cantidadLibros}}" min="1" class="form-control text-center" required>
                            </div>
                            <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="1"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="0">Inactivo
                                </label>
                            </div>
                            <script >

                                function ConfirmDemo() {

                                    var mensaje = confirm("Â¿segur@ de hacer el cambio?");

                                    if (mensaje==true) {
                                    return true;
                                    }

                                    else {
                                    return false;
                                    }
                                }

                            </script>

                            <br>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                            <a href="/membresias/consultarMembresias" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
