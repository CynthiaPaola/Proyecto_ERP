<!DOCTYPE html>
<html lang="en">

    <head>
        <title>{% block title %}Libreria{% endblock %}</title>
        <!-- Paginacion y Busqueda Inicio -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        <!-- Paginacion y Busqueda Fin -->
        <link rel="stylesheet" href="/static/css/estilos.css">

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Membresias </h1>
                        <form action="/membresias/guardandoMembresias" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Nombre</label>
                            <input type="text" class="form-control" id="estateName"  placeholder="Nombre de la Membresia a registrar" maxlength="80" required name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="precio" class="form-label">precio</label>
                            <input type="number" class="form-control" id="precio"  placeholder="Precio de la Membresia" maxlength="10" required name="precio">
                        </div>
                        <div class="form-group">
                            <label for="duracion">Duracion</label>
                            <input type="number" class="form-control" id="duracion" placeholder="Duracion de la membresia" maxlength="20" required name="duracion">
                        </div>
                        <div class="form-group">
                            <label for="cantidadLibros" class="form-label">Cantidad de Libros</label>
                            <input type="number" class="form-control" id="cantidadLibros"  placeholder="Cantidad de Libros" maxlength="10" required name="cantidadLibros">
                        </div>
                        <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="1"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="0">Inactivo
                                </label>
                        </div>
                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/membresias/consultarMembresias" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
