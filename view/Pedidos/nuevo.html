<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Libreria{% endblock %}</title>
    <!-- Paginacion y Busqueda Inicio -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
          <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <!-- Paginacion y Busqueda Fin -->
</head>
<body>
    {% include "common/navigation_bar.html" %}
            {% block content %}
    <div class="container-fluid text-center">
        <div class="row">
            <div class ="col-sm-4" style=""></div>
            <div class="well col-sm-4">
                <h1 class="text-center ">Pedidos</h1>
                <form action="/Pedidos/guardandoPedidos" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" class="form-control" id="fecha" placeholder="DD/MM/AAAA" required name="fecha">
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="cantidad" maxlength="20" required name="cantidad">
                    </div>

                    <div class="form-group">
                        <label for="totalPagar">Total a Pagar</label>
                        <input type="number" class="form-control" id="totalPagar" placeholder="total a Pagar" required name="totalPagar">
                    </div>

                    <div  class="mb-3">
                        <label class="form-label">Estatus: </label>
                        <label class="form-check-label" for="radio1">
                            <input type="radio" id="radio1" name="estatus" value="1"checked>Activo
                        </label>
                        <label class="form-check-label" for="radio2">
                            <input type="radio"  id="radio2" name="estatus" value="0">Inactivo
                        </label>
                    </div>

                    <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/Pedidos/consultarPedidos" class="btn btn-warning">Regresar</a>
                        </nav>
                </form>
                <br>
                    {% if get_flashed_messages() %}
                        <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                    {% for message in get_flashed_messages() %}
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>{{message}}</strong>
                    {% endfor %}
                        </div>
                    {% endif %}
            </div>

        </div>

    </div>

</body>
</html>
