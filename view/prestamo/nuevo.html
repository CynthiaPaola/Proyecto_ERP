<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Multas</h1>
                        <form action="/prestamo/guardandoPrestamo" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Usuario</label>
                            <select name='idUsuarios'  class="form-control">
                                {% for usuarios in usu %}
                                <option value="{{usuarios.idUsuarios}}">{{usuarios.nombreCompleto}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">Bibliotecario</label>
                            <select name='idBibliotecario'  class="form-control">
                                {% for bibliotecario in bib %}
                                <option value="{{bibliotecario.idBibliotecario}}">{{bibliotecario.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">fecha prestamo</label>
                            <input type="date" class="form-control" id="fechaprestamo"  placeholder="fechaprestamo" maxlength="80" required name="fechaprestamo">
                        </div>
                            <div>
                            <div  class="form-group">
                            <label for="estateName">fecha de volucion</label>
                            <input type="date" class="form-control" id="fechadevolucion"  placeholder="fechadevolucion" maxlength="80" required name="fechadevolucion">
                        </div>
                            <div  class="mb-3">
                                <label class="form-label">Estatus: </label>
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" id="radio1" name="estatus" value="1"checked>Activo
                                </label>
                                <label class="form-check-label" for="radio2">
                                    <input type="radio"  id="radio2" name="estatus" value="0">Inactivo
                                </label>
                        </div>
<script >

        function ConfirmDemo() {

            var mensaje = confirm("Â¿segur@ de hacer un nuevo registro?");

            if (mensaje==true) {
            return true;
            }

            else {
            return false;
            }
        }

    </script>
                            <nav id="bloqueBotones">
                                <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                                <a href="/prestamo/consultarPrestamo" class="btn btn-warning">Regresar</a>
                            </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
