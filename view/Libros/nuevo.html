<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Libros</h1>
                        <form action="/libros/guardandoLibros" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Categoria</label>
                            <select name='idCategorias'  class="form-control">
                                {% for categorias in cat %}
                                <option value="{{categorias.idCategorias}}">{{categorias.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">Editorial</label>
                            <select name='idEditorial'  class="form-control">
                                {% for editorial in edit %}
                                <option value="{{editorial.idEditorial}}">{{editorial.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">Titulo</label>
                            <input type="text" class="form-control" id="titulo"  placeholder="titulo" maxlength="80" required name="titulo">
                        </div>
                            <div  class="form-group">
                            <label for="estateName">numEdicion</label>
                            <input type="text" class="form-control" id="numEdicion"  placeholder="numEdicion" maxlength="80" required name="numEdicion">
                        </div>
                            <div>
                            <div  class="form-group">
                            <label for="estateName">numPaginas</label>
                            <input type="text" class="form-control" id="numPaginas"  placeholder="numPaginas" maxlength="80" required name="numPaginas">
                        </div>
                                <div>
                            <div  class="form-group">
                            <label for="estateName">anioPublicacion</label>
                            <input type="date" class="form-control" id="anioPublicacion"  placeholder="anioPublicacion" maxlength="80" required name="anioPublicacion">
                        </div>
                                    <div>
                            <div  class="form-group">
                            <label for="estateName">precioVenta</label>
                            <input type="text" class="form-control" id="precioVenta"  placeholder="precioVenta" maxlength="80" required name="precioVenta">
                        </div>
                                        <div>
                            <div  class="form-group">
                            <label for="estateName">precioCompra</label>
                            <input type="text" class="form-control" id="precioCompra"  placeholder="precioCompra" maxlength="80" required name="precioCompra">
                        </div>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/libros/consultarLibros" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>

    </script>
    </body>
</html>
