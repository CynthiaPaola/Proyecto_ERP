<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Tarjetas</h1>
                        <form action="/tarjetas/guardandoTarjetas" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Usuario nombre</label>
                            <select name='idUsuarios'  class="form-control">
                                {% for usuarios in usu %}
                                <option value="{{usuarios.idUsuarios}}">{{usuarios.nombreCompleto}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">No Tarjeta</label>
                            <input type="text" required pattern="[0-9]{16}"  class="form-control" id="noTarjeta"  placeholder="noTarjeta"  name="noTarjeta">
                        </div>
                            <div  class="form-group">
                            <label for="estateName">saldo</label>
                            <input type="number" class="form-control" id="saldo"  placeholder="saldo" min="0" required name="saldo">
                        </div>
                            <div class="form-group">
                                <label>banco</label>
                                <select name="banco"   class="form-control" id="banco" name="banco" required>
                                    <option>BBVA Bancomer</option>
                                    <option>American Express Bank México</option>
                                    <option>Banco Ahorro Famsa</option>
                                    <option>Banco Azteca</option>
                                    <option>Scotiabank</option>
                                    <option>Banco del Bajío</option>
                                    <option>Banco Interacciones</option>
                                    <option>Banco Monex</option>
                                </select>
                            </div>
                            <div  class="form-group">
                            <label for="estateName">mes</label>
                            <input type="text" class="form-control" id="mes"  placeholder="mes"  pattern="[0-9][1-9]"   required name="mes">
                        </div>
                            <div  class="form-group">
                            <label for="estateName">año</label>
                            <input type="text" class="form-control" id="año"  placeholder="año"  pattern="[2-9]{2}"  required name="año">
                        </div>
                            <div  class="form-group">
                            <label for="estateName">ccv</label>
                            <input type="text" class="form-control" id="ccv"  placeholder="ccv" pattern="[0-9]{3}"  required name="ccv">
                        </div>
                            <div class="form-group">
                                <label>tipo</label>
                                <select name="tipo"   class="form-control" id="tipo" name="tipo" required>
                                    <option>Credito</option>
                                    <option>Debito</option>
                                </select>
                            </div>
                                <script >

        function ConfirmDemo() {

            var mensaje = confirm("¿segur@ de hacer un nuevo registro?");

            if (mensaje==true) {
            return true;
            }

            else {
            return false;
            }
        }

    </script>

                            <nav id="bloqueBotones">
                                <button type="submit" class="btn btn-success" onclick="validar()" onclick="return ConfirmDemo()">Registrar</button>
                                <a href="/tarjetas/consultarTarjetas" class="btn btn-warning">Regresar</a>
                            </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
