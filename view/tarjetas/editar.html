<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE CATALGO MULTAS</h1>
                        <form action="/tarjetas/editandoTarjetas" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID Tarjetas</label>
                                <input type="number" name="idTarjetas" value="{{tar.idTarjetas}}" class="form-control text-center" readonly>
                            </div>
                            <div  class="form-group">
                            <label for="estateName">Usuarios</label>
                            <select name='idUsuarios'  class="form-control">
                                {% for usuarios in usu %}
                                {% if usuarios.idUsuarios!=tar.idUsuarios %}
                                    <option value="{{usuarios.idUsuarios}}">{{usuarios.nombreCompleto}}</option>
                                    {% endif %}
                                    {% if usuarios.idUsuarios==tar.idUsuarios %}
                                    <option value="{{usuarios.idUsuarios}}" selected>{{usuarios.nombreCompleto}}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </div>

                            <div class="form-group">
                                <label>no Tarjeta</label>
                                <input type="text" name="noTarjeta" value="{{tar.noTarjeta}}" class="form-control text-center" pattern="[0-9]{16}" required>
                            </div>
                            <div class="form-group">
                                <label>saldo</label>
                                <input type="number" name="saldo" value="{{tar.saldo}}" class="form-control text-center" min="1"  required>
                            </div>
                           <div class="form-group">
                                <label>banco</label>
                                <select name="banco"   class="form-control" id="banco" name="banco" required>
                                    <option >BBVA Bancomer</option>
                                    <option>American Express Bank México</option>
                                    <option>Banco Ahorro Famsa</option>
                                    <option>Banco Azteca</option>
                                    <option>Scotiabank</option>
                                    <option>Banco del Bajío</option>
                                    <option>Banco Interacciones</option>
                                    <option>Banco Monex</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label>mes</label>
                                <input type="text" name="mes" value="{{tar.mes}}" class="form-control text-center" pattern="[0-9][1-9]"  required>
                            </div>
                             <div class="form-group">
                                <label>año</label>
                                <input type="text" name="año" value="{{tar.año}}" class="form-control text-center" pattern="[2-9][2-9]"  required>
                            </div>
                             <div class="form-group">
                                <label>ccv</label>
                                <input type="text" name="ccv" value="{{tar.ccv}}" class="form-control text-center" pattern="[0-9]{3}"  required>
                            </div>
                            <div class="form-group">
                                <label>tipo</label>
                                <select name="tipo"   class="form-control" id="tipo" name="tipo" required>
                                    <option value="{{tar.tipo}}">Credito</option>
                                    <option>Debito</option>
                                </select>
                            </div>

                            <br>
 <script >

        function ConfirmDemo() {

            var mensaje = confirm("¿segur@ de hacer el cambio?");

            if (mensaje==true) {
            return true;
            }

            else {
            return false;
            }
        }

    </script>
                        <nav id="bloqueBotones">
                             <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                            <a href="/tarjetas/consultarTarjetas" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
