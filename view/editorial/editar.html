<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE EDITORIAL</h1>
                        <form action="/editorial/editandoEditorial" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID PROVEEDORES</label>
                                <input type="number" name="idEditorial" value="{{edit.idEditorial}}" class="form-control text-center" readonly>
                            </div>
                            <div class="form-group">
                                <label>NOMBRE</label>
                                <input type="text" name="nombre" value="{{edit.nombre}}"  class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>DIRECCION</label>
                                <input type="text" name="direccion" value="{{edit.direccion}}"  class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>TELEFONO</label>
                                <input type="tel" name="telefono" value="{{edit.telefono}}" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>CORREO</label>
                                <input type="email" name="correo" value="{{edit.correo}}"  class="form-control text-center" required>
                            </div>
                            <div class="form-group">
                                <label>PAIS</label>
                                <select name="pais" value="{{edit.pais}}"   class="form-control" id="pais" name="pais" required>
                                    <option>Mexico</option>
                                    <option>Zamora</option>
                                    <option>Sahuayo</option>
                                </select>
                            </div>


                            <script >

                                function ConfirmDemo() {

                                    var mensaje = confirm("Â¿segur@ de hacer el cambio?");

                                    if (mensaje==true) {
                                    return true;
                                    }

                                    else {
                                    return false;
                                    }
                                }

                            </script>

                            <br>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                            <a href="/editorial/consultarEditorial" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
