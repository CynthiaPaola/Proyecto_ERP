<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>
    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">REGISTRO DE PROVEEDORES</h1>


                        <form action="/librosautor/editandoLibrosAutor" method="post" enctype="multipart/form-data">

                            <div  class="form-group">
                            <label for="estateName">idLibrosAutor</label>
                            <input type="text" class="form-control" id="idLibrosAutor" value="{{libr.idLibrosAutor}}" placeholder="librosautorAutor" maxlength="80" required name="idLibrosAutor" readonly>
                        </div>
                            <div  class="form-group">


                            <label for="estateName">Libros</label>
                            <select name='idLibros'  class="form-control">
                                {% for libros in lib %}
                                {% if libros.idLibros!=libr.idLibros %}
                                    <option value="{{libros.idLibros}}">{{libros.titulo}}</option>
                                    {% endif %}
                                    {% if libros.idLibros==libr.idLibros %}
                                    <option value="{{libros.idLibros}}" selected>{{libros.titulo}}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">


                            <label for="estateName">Autor</label>
                            <select name='idAutor'  class="form-control">
                                {% for autor in aut %}
                                {% if autor.idAutor!=libr.idAutor %}
                                    <option value="{{autor.idAutor}}">{{autor.nombre}}</option>
                                    {% endif %}
                                    {% if autor.idAutor==libr.idAutor %}
                                    <option value="{{autor.idAutor}}" selected>{{autor.nombre}}</option>
                                    {% endif %}

                                {% endfor %}
                            </select>
                        </div>
                             <script >

                                function ConfirmDemo() {

                                    var mensaje = confirm("Â¿segur@ de hacer el cambio?");

                                    if (mensaje==true) {
                                    return true;
                                    }

                                    else {
                                    return false;
                                    }
                                }

                            </script>



                            <br>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                            <a href="/librosautor/consultarLibrosAutor" class="btn btn-warning">Regresar</a>
                        </nav>
                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="menssageAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>

    </body>
</html>
