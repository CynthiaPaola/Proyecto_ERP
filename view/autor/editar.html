<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Autor</h1>
                        <form action="/autor/editandoAutor" method="post" enctype="multipart/form-data">
                            <div class="form-group text-center">
                                <label>ID AUTOR</label>
                                <input type="number" name="idAutor" value="{{aut.idAutor}}" class="form-control text-center" readonly>
                            </div>
                        <div  class="form-group">
                            <label for="estateName">Pais</label>
                            <select name='pais' value="{{aut.pais}}"  class="form-control">
                                <option>mexico</option>
                                <option>california</option>
                                <option>aguascalientes</option>
                                </select>

                        </div>
                            <div class="form-group">
                            <label >nombre</label>
                            <input type="text" class="form-control"  value="{{aut.nombre}}"  required name="nombre">
                            </div>
                        <div  class="form-group">
                            <label for="estateName">ciudad</label>
                            <select name='pais' value="{{aut.ciudad}}"  class="form-control">
                                <option>mexico</option>
                                <option>california</option>
                                <option>aguascalientes</option>
                                </select>

                        </div>
                        <div class="form-group">
                            <label >año de nacimiento</label>
                            <input type="date" class="form-control"   value="{{aut.anioNacimiento}}"required name="anioNacimiento">
                            </div>
                        <div class="form-group">
                            <label >aestudios</label>
                            <input type="text" class="form-control"  value="{{aut.estudios}}"   required name="estudios">
                            </div>
                            <script >

                                function ConfirmDemo() {

                                    var mensaje = confirm("¿segur@ de hacer el cambio?");

                                    if (mensaje==true) {
                                    return true;
                                    }

                                    else {
                                    return false;
                                    }
                                }

                            </script>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                            <a href="/autor/consultarAutor" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
