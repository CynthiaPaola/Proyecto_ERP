<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Autor</h1>
                        <form action="/autor/guardandoAutor" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Pais</label>
                            <select name='pais'  class="form-control">
                                <option>mexico</option>
                                <option>california</option>
                                <option>aguascalientes</option>
                                </select>

                        </div>
                            <div class="form-group">
                            <label for="siglasEst" class="form-label">nombre</label>
                            <input type="text" class="form-control" id="siglasEst"  placeholder="nombre" maxlength="100" required name="nombre">
                            </div>
                        <div  class="form-group">
                            <label for="estateName">Ciudad</label>
                            <select name='ciudad'  class="form-control">
                                <option>mexico</option>
                                <option>california</option>
                                <option>aguascalientes</option>
                                </select>

                        </div>
                        <div class="form-group">
                            <label for="siglasEst" class="form-label">año de nacimiento</label>
                            <input type="date" class="form-control" id="siglasE"  placeholder="año de nacimiento" maxlength="100" required name="anioNacimiento">
                            </div>
                        <div class="form-group">
                            <label for="siglasEst" class="form-label">aestudios</label>
                            <input type="text" class="form-control" id="siglas"  placeholder="estudios" maxlength="100" required name="estudios">
                            </div>

                        <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/autor/consultarAutor" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
