<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Multas Prestamo</h1>
                        <form action="/multasprestamo/guardandoMultasPrestamo" method="post" enctype="multipart/form-data"id="formulario-tarjeta" class="formulario-tarjeta">

                        <div  class="form-group">
                            <label for="estateName">Catalogo Multas cantidad pagar</label>
                            <select  id="selectMes"  class="form-control">
                                {% for catalogo in catal %}
                                <option value="{{catalogo.precio}}">{{catalogo.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">Catalogo Multas</label>
                            <select name='idCatalogoMultas'   class="form-control">
                                {% for catalogo in catal %}
                                <option value="{{catalogo.idCatalogoMultas}}">{{catalogo.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">fecha de devolver el Prestamo</label>
                            <select name='idPrestamo'  class="form-control">
                                {% for prestamo in pre %}
                                <option value="{{prestamo.idPrestamo}}">{{prestamo.fechadevolucion}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">cantPagar</label>
                            <input type="text" class="form-control"  id="cantPagar"  placeholder="cantPagar" maxlength="80" required name="cantPagar" readonly>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">fecha</label>
                            <input type="date" class="form-control" id="fecha"  placeholder="fecha" maxlength="80" required name="fecha">
                        </div>

<script >

                                const formulario = document.querySelector('#formulario-tarjeta');

                                formulario.selectMes.addEventListener('change', (e) => {
	                            document.getElementById("cantPagar").value=e.target.value;

                                 });
        function ConfirmDemo() {

            var mensaje = confirm("Â¿segur@ de hacer un nuevo registro?");

            if (mensaje==true) {
            return true;
            }

            else {
            return false;
            }
        }

    </script>
                            <nav id="bloqueBotones">
                                <button type="submit" class="btn btn-success" onclick="return ConfirmDemo()">Registrar</button>
                                <a href="/multasprestamo/consultarMultasPrestamo" class="btn btn-warning">Regresar</a>
                            </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>
    </body>
</html>
