<!DOCTYPE html>
<html lang="en">

    <head>
      <title>{% block title %}Libreria{% endblock %}</title>

    </head>

    <body>
        {% include "common/navigation_bar.html" %}
            {% block content %}
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-4" style="background-color: none;"></div>
                        <div class="well col-sm-4">
                        <h1 class="text-center">Libros Autor</h1>
                        <form action="/librosautor/guardandoLibrosAutor" method="post" enctype="multipart/form-data">

                        <div  class="form-group">
                            <label for="estateName">Libros</label>
                            <select name='idLibros'  class="form-control">
                                {% for libros in lib %}
                                <option value="{{libros.idLibros}}">{{libros.titulo}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <div  class="form-group">
                            <label for="estateName">Autor</label>
                            <select name='idAutor'  class="form-control">
                                {% for autor in aut %}
                                <option value="{{autor.idAutor}}">{{autor.nombre}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                            <nav id="bloqueBotones">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a href="/librosautor/consultarLibrosAutor" class="btn btn-warning">Regresar</a>
                        </nav>

                        </form>
                        <br>
                            {% if get_flashed_messages() %}
                                <div id="mensajeAlert" class="alert alert-success alert-dismissible">
                            {% for message in get_flashed_messages() %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message}}</strong>
                            {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endblock %}
        <p class="text text-center">Este es el pie de pagina</p>

    </script>
    </body>
</html>
